<!DOCTYPE html>

<html lang='en-us'>
<head>
  <meta charset='UTF-8'>
  <title>Hot Restaurant App</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>

    <!-- Bootstrap Container will hold everything. -->
    <div class='container'>

      <!-- Jumbotron holds the title section. -->
      <div class='jumbotron'>
  
          <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
          <hr>
          <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
          <br>

            <div class="text-center">
              <button type="button" class="btn btn-lg btn-primary" id="viewBtn"><span class="glyphicon glyphicon-list"></span> View Tables</button>
              <button type="button" class="btn btn-lg btn-danger" id="reservationBtn"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
            </div>
        
      </div>

      <footer class="footer">
      <div class="container">
        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/Maximillian125/hot-restaurant-app.git">GitHub Repo</a></p>
      </div>
    </footer>

    <script type="text/javascript">
      $("#reservationBtn").on("click", function() {
        location.href = "file:///Users/Max/Desktop/hot-restaurant-app/makeRes.html";
      });
      $("#viewBtn").on("click", function() {
        location.href = "file:///Users/Max/Desktop/hot-restaurant-app/tables.html";
      });

      
    </script>

  </body>

</html>
