<!-- Step 2: Flag key sections with specific id names. These will be replaced by JavaScript -->
<!-- Step 2: Link to JavaScript (at end of the file) -->

<!DOCTYPE html>

<html lang='en-us'>

  <head>

    <meta charset='UTF-8'>
    <title>Coding Bootcamp - Hangman</title>

    <!-- Bootstrap CDN -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>

  </head>

  <body>

    <!-- Bootstrap Container will hold everything. -->
    <div class='container'>

      <!-- Jumbotron holds the title section. -->
      <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
      <br>

      <div class="text-center">
        <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
        <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
      </div>

    </div>

      <!-- Game counters held here. Panels are being used to hold various sections. -->
      <div class='row'>
        <div class='col-lg-12'>

          <!-- First Panel: Holds the Word to Guess (blanks and guessed word). -->
          <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Table Reservation</h4>
          </div>
          <div class="panel-body">

            <form role="form" lpformnum="1">

              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="reserve_name" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABHklEQVQ4EaVTO26DQBD1ohQWaS2lg9JybZ+AK7hNwx2oIoVf4UPQ0Lj1FdKktevIpel8AKNUkDcWMxpgSaIEaTVv3sx7uztiTdu2s/98DywOw3Dued4Who/M2aIx5lZV1aEsy0+qiwHELyi+Ytl0PQ69SxAxkWIA4RMRTdNsKE59juMcuZd6xIAFeZ6fGCdJ8kY4y7KAuTRNGd7jyEBXsdOPE3a0QGPsniOnnYMO67LgSQN9T41F2QGrQRRFCwyzoIF2qyBuKKbcOgPXdVeY9rMWgNsjf9ccYesJhk3f5dYT1HX9gR0LLQR30TnjkUEcx2uIuS4RnI+aj6sJR0AM8AaumPaM/rRehyWhXqbFAA9kh3/8/NvHxAYGAsZ/il8IalkCLBfNVAAAAABJRU5ErkJggg==&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
              </div>

              <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="reserve_phone">
              </div>

              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="reserve_email">
              </div>

              <div class="form-group">
                <label for="">Unique ID</label>
                <input type="text" class="form-control" id="reserve_uniqueID">
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>

          </div>
        </div>


    <!-- Adds a link to the JavaScript file. Loaded at the bottom so it waits for the HTML content to display first. If you put this at the top it will crash, because the HTML IDs won't exist yet.-->
    <script src='main.js'></script>

  </body>

</html>
